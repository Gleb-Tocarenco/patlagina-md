{% extends  'base.html' %}

{% block body_block %}

  {% for med in medicamente %}
 <div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      {% load thumbnail %}
      <img src="{{med.image.avatar.url}}"
      <div class="caption">
        <h3>{{med.name}}</h3>
        <p>{{med.short_description}}</p>
        <p><a href="#" class="btn btn-primary" role="button">Citeste mai mult</a></p>
      </div>
    </div>
  </div>
</div>

  {% endfor %}

{% endblock %}
