{% extends  'base.html' %}

{% block body_block %}
 
{% for item in med %}

<div align="center">
  <div class="col-sm-6 col-md-4">
    
      <h2 align="center">{{item.name}}</h2>

      <div class="thumbnail">
        {% load thumbnail %}
        <img src="{{ item.image.avatar.url }}" />

      </div>


      <h3>{{item.short_description}}</h3>

        <p align="center"><a href="#" class="btn btn-primary" role="button">Citeste mai mult</a></p>
    </div>
  </div>
</div>
{% endfor %}

{% endblock %}
