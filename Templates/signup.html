
{% extends 'base.html' %}

{% block body_block %}
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<center><h1>Register</h1></center>
	<form action="account.html" method="post">
		<div class="form-row">
			<label for="email-input">Email:</label>
			<input type="text" name="email" id="email-input"/>
		</div>
		<br/>
		<div class="form-row">
			<label for="password-input">Password:</label>
			<input type="password" name="password" id="password-input"/>
		</div>
		<div class="form-row">
			<label for="confirm-password-input">Confirm Password:</label>
			<input type="password" name="password" id="confirm-password-input"/>
		</div>
		<div class="form-row">
			<label for="town">Town:</label>
			<select id="town">
				<option>Select town</option>
				<option value="K">Chisinau</option>
				<option value="CS">Causeni</option>
				<option value="SV">Stefan-Voda</option>
				<option value="AN">Anenii Noi</option>
				<option value="OC">Ocnita</option>
			</select>
		</div>
		<div class="form-row">
			<label><input type="radio" name="sex" value="F">F</label>
			<label><input type="radio" name="sex" value="M">M</label>
		</div>
		<div class="form-row">
			<label><input type="checkbox"/>I have read and agree with the <b>Terms and Conditions</b> of this website.</label>
		</div>
		<button type="submit">Submit</button>
		<a href="login.html">Log in</a>
	<form>

{% endblock %}
